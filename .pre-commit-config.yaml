# Pre-commit hooks para Python
# Instalar: pip install pre-commit && pre-commit install
# Ejecutar manualmente: pre-commit run --all-files

repos:
  # Limpieza general de archivos
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-ast  # Verifica sintaxis Python

  # Ruff: linting + formatting (reemplaza black, flake8, isort)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.3
    hooks:
      # Linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Formatter (reemplaza black)
      - id: ruff-format

  # Type checking con mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
        args: [--ignore-missing-imports, --no-strict-optional]
